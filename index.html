<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://kit.fontawesome.com/5af66317b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <div style="text-align: center;" class="container">
        <div class="music-player">
            <div id="album-art"></div>
           
                
           
        </div>
        <h2 id="song-title"></h2>
                <p id="artist"></p>
        <audio style="text-align: center;" id="audioPlayer"></audio>
        <div id="playList-wrapper">
            <ul id="playList"></ul>
        </div>
        <br />
        <br />
        <button id="backward"><i class="fas fa-backward"></i></button>
        <button id="playBtn"><i class="fas fa-play"></i></button>
        <button id="forwrad"><i class="fas fa-forward"></i></button>
        <button id="pausebutton"><i class="fas fa-pause"></i></button>
        <button id="restartbtn"><i class="fas fa-reply"></i></button>
        <button id="halfspeed">0.5x</button>
        <button id="normal">1x</button>
        <button id="double">2x</button>
        <button id="highspeed">5x</button>
        <div id="progress-wrapper">
            <div id="progress-bar"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
